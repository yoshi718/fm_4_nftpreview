<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main_style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>        

    <section>
      <figure>
        <a href="#"><img src="images/image-equilibrium.jpg" class="main-img" alt="Equilibrium is here" width="604" height="604"></a>
        <img src="images/icon-view.svg" class="icon-view" alt="">
      </figure>
    </section>
    <section>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="txt-small space-lines">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="details">
      <div class="eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="txt-small"><img src="images/icon-clock.svg" alt="">    3 days left</div>
    </section>
    <section class="creation">
      <img src="images/image-avatar.png" class="avatar" alt="picture avatar" width="132" height="132">
      <p><span class="txt-small">Creation of</span> <a href="#">Jules Wyvern</a></p>
    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roy Allan</a>.
  </footer>

</body>
</html>
